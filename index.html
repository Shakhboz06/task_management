<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
  <h1>Task Management</h1>
  <div id="app">
    <div id="task-form-container">
      <h2>Add Task</h2>
      <form id="task-form" name="fmData">
        <input type="text" id="title" name="title" placeholder="Title" required>
        <textarea id="description" name="description" placeholder="Description" required></textarea>
        <input type="date" id="dueDate" name="dueDate" required>
        <select id="status" name="status">
          <option>To Do</option>
          <option>In Progress</option>
          <option>Done</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </div>
    <div id="task-list-container">
      <h2>Task List</h2>
      <ul id="task-list">
      </ul>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Task</h2>
      <form id="edit-task-form">
        <input type="text" id="edit-title" placeholder="Title" required>
        <textarea id="edit-description" placeholder="Description" required></textarea>
        <input type="date" id="edit-dueDate" required>
        <select id="edit-status">
          <option>To Do</option>
          <option>In Progress</option>
          <option>Done</option>
        </select>
        <button type="submit" id="save_changes">Save Changes</button>
      </form>
    </div>
  </div>
  </body>
  </html>
  
  <script src="app.js" type="module"></script>
